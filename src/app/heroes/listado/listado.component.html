<p>Listado de Héroes</p>
<div *ngIf="mostrar; else noBorrado">
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small></h3> 
</div>
<ng-template #noBorrado>
    <h3>No has borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar Héroe</button>
<button (click)="restaurar()">Restaurar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} - {{heroe}}
    </li>
</ul>
